<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi E-commerce</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="container">

        <nav class="navbar">
            <picture>
                <img class="icon" src="./assets/icons/bolsa-de-la-compra.png" alt="Ícono bolsa de compras">
            </picture>    

            <div class="menu">
                  <a>INICIO</a>
                  <a>Quines somos</a>
                  <a>Buscar</a>
                  <a>Inicia seción</a>
            </div>
        </nav>
        


        <aside class="aside-left">
            <h2><strong>Categorías</strong></h2>
            <p>Perfumes<span>(13)</span></p>
            <p>Ropa<span>(21)</span></p>
            <p>Accesorios<span>(41)</span></p>
            <p>Zapatos<span>(10)</span></p>
        </aside>



        <section class="galery">

            <div class="element">
                <img src="./assets/imgs/blue-t-shirt-mock-up_1310-234.avif" alt="img de producto">
                <h3><strong>Polera Over Sky</strong></h3>
                <p>21.300</p>
                <button>Comprar</button>
            </div>

            <div class="element">
                <img src="./assets/imgs/brown-leather-shoes_1203-8175.avif" alt="img de producto">
                <h3><strong>Zapato casual</strong></h3>
                <p>55.000</p>
                <button>Comprar</button>
            </div>

            <div class="element">
                <img src="./assets/imgs/cap-mockup_1310-495.avif" alt="img de producto">
                <h3><strong>Jockey hilo</strong></h3>
                <p>18.000</p>
                <button>Comprar</button>
            </div>

            <div class="element">
                <picture>
                       <img src="./assets/imgs/still-life-rendering-jackets-display_23-2149745028.avif" alt="img de producto">
                </picture>
                <h3><strong>Chaqueta Blue</strong></h3>
                <p>80.400</p>
                <button>Comprar</button>
            </div>

        </section>


        <footer class="footer">
            <img class="icon" src="./assets/icons/punto-de-venta.png" alt="Ícono tienda">Visita nuestras tiendas de tu ciudad!!
        </footer>


    </main>
    
</body>
</html>
